<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 translate="">Users</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-3" translate>Name</th>
                            <th class="col-md-3" translate>Email</th>
                            <th class="col-md-3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="time in times | orderBy: 'date'">
                            <td class="text-center">
                                <i ng-class="time.type == 'MEN' ? 'fa-male' : time.type == 'WOMEN' ? 'fa-female' : 'fa-question-circle'" 
                                    class="fa fa-2x"></i>
                            </td>
                            <td>{{time.date | date:'MMM dd, HH:mm'}}</td>
                            <td class="text-right">    
                                <a href ng-click="cancelTime(time)" translate>Cancel booking</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</div>
