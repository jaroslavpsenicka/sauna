<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 translate="">Users</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-4" translate>Name</th>
                            <th class="col-md-5" translate>Email</th>
                            <th class="col-md-1" translate>Role</th>
                            <th class="col-md-2" translate>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | orderBy: 'name'" ng-click="edit(user)">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>{{time.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</div>
