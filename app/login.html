<div class="container">
    <div class="row">
        <div ng-show="showLogin" class="col-md-4 col-md-offset-4">
            <form role="loginForm">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <div class="spaced form-group">
                        <input type="email" ng-model="loginData.email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="loginData.password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div class="spaced col-xs-12 col-md-6">
                            <a ng-click="toggle()" class="btn btn-default btn-block">Register</a>
                        </div>
                        <div class="spaced col-xs-12 col-md-6">
                            <a ng-click="signin()" ng-disabled="!loginData.email || !loginData.password" class="btn btn-success btn-block">Sign In</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div ng-show="!showLogin" class="col-md-4 col-md-offset-4">
            <form role="registerForm">
                <h2>Please Sign Up</h2>
                <div class="spaced form-group">
                    <input type="text" name="name" id="name" ng-model="registerData.name" class="form-control" placeholder="Display Name" tabindex="3" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" ng-model="registerData.email" class="form-control" placeholder="Email Address" tabindex="4" required>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" ng-model="registerData.password" class="form-control" placeholder="Password" tabindex="5" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password2" id="password2" ng-model="registerData.password2" class="form-control" placeholder="Confirm Password" tabindex="6" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        By clicking <strong class="label label-primary">Register</strong> you agree to the 
                        <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
                    </div>
                </div>
                <div class="row">
                    <div class="spaced col-xs-12 col-md-6">
                        <a ng-click="toggle()" class="btn btn-default btn-block">Sign In</a>
                    </div>
                    <div class="spaced col-xs-12 col-md-6">
                        <a ng-click="register()" ng-disabled="!registerValid()" class="btn btn-success btn-block" tabindex="7">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
