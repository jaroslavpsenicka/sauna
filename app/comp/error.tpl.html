<div id="welcome-header" class="modal-header">
    <h3 translate>Error booking the time</h3>
</div>
<form name="form" class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-body">
        <p translate>We are sorry, but the time cannot be booked, {{reason}}. Please contact the sauna service for further information.</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" translate>Dismiss</button>
    </div>
</form>
