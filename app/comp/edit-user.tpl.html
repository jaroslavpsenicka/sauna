<div id="welcome-header" class="modal-header">
    <h3 translate>{{user.name}}</h3>
</div>
<form name="form" class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" translate>Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" ng-model="user.name" required>
            </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-2" for="email" translate>Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="user.email" required>
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role" translate>Role:</label>
            <div class="col-sm-10">
                <div class="btn-group">
                    <a class="btn btn-default" ng-model="user.role" uib-btn-radio="'USER'">USER</a>
                    <a class="btn btn-default" ng-model="user.role" uib-btn-radio="'RECEPTION'">RECEPTION</a>
                    <a class="btn btn-default" ng-model="user.role" uib-btn-radio="'ADMIN'">ADMIN</a>
                </div>
            </div>
            <div ng-show="user.role == 'RECEPTION'" class="col-sm-10 offset-sm-2" translate>Hey! Welcome new receptionist {{user.name}}!</div>
            <div ng-show="user.role == 'ADMIN'" class="col-sm-10 offset-sm-2" translate>Please note, that creating 
                users with strong privileges are under strict supervision and you might be questioned for a reason
                of doing that. 
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="verified" translate>Verified:</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="verified" ng-model="user.verified">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="$dismiss('cancel')">Cancel</button>
        <button type="button" class="btn btn-primary" translate data-ng-click="$close(time)">Add time</button>
    </div>
</form>
