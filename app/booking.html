<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 translate="">Booking</h3>
                <p ng-show="!times || times.length == 0">No booking, you may want to <a href="#/times">schedule some times</a>.</p>
                <table ng-show="times && times.length > 0" class="table">
                    <thead>
                        <tr>
                            <th class="col-md-1"></th>
                            <th class="col-md-2" translate>Time</th>
                            <th class="col-md-6" translate>For</th>
                            <th class="col-md-3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="time in times | orderBy: 'date'">
                            <td class="text-center">
                                <i ng-class="time.type == 'MEN' ? 'fa-male' : time.type == 'WOMEN' ? 'fa-female' : 'fa-question-circle'" 
                                    class="fa fa-2x"></i>
                            </td>
                            <td>{{time.date | date:'MMM dd, HH:mm'}}</td>
                            <td>
                                <span ng-repeat="user in time.booking">
                                    <span ng-show="user.status == 'NEW'"><i class="fa fa-star-o"></i>&nbsp;</span>
                                    <a href ng-click="confirmUser(user, time)">{{user.name}}</a>{{$last ? '' : ', '}}
                                </span>
                            </td>
                            <td class="text-right">    
                                <a href ng-show="currentUser.role == 'ADMIN'" ng-click="cancelTime(time)" translate>Cancel time</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</div>
